<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票結果 - Admin</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="/">投票頁面</a>
        </nav>
        <h1>投票結果 (實時更新)</h1>

        <div class="admin-container">
            <div class="admin-column">
                <section class="ranking-section">
                    <h2>照片票數排行</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>排名</th>
                                <th>照片 (檔名)</th>
                                <th>組別</th>
                                <th>票數</th>
                            </tr>
                        </thead>
                        <tbody id="photo-ranking-body">
                            <!-- Photo rankings will be loaded here -->
                        </tbody>
                    </table>
                </section>
            </div>

            <div class="admin-column">
                <section class="ranking-section">
                    <h2>組別票數排行</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>排名</th>
                                <th>組別編號</th>
                                <th>總票數</th>
                            </tr>
                        </thead>
                        <tbody id="group-ranking-body">
                            <!-- Group rankings will be loaded here -->
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </div>
    <script src="/js/admin.js"></script>
</body>
</html>
